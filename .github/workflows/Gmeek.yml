# å·¥ä½œæµåç§°
name: build Gmeek

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å½“issueè¢«åˆ›å»ºæˆ–ç¼–è¾‘æ—¶è§¦å‘
  issues:
    types: [opened, edited]
  # å®šæ—¶ä»»åŠ¡ï¼Œæ¯å¤©UTCæ—¶é—´16:00(åŒ—äº¬æ—¶é—´0:00)è¿è¡Œ
  schedule:
    - cron: "0 16 * * *"
    
# å®šä¹‰ä»»åŠ¡
jobs:
  # æ„å»ºä»»åŠ¡
  build:
    name: Generate blog
    # è¿è¡Œç¯å¢ƒ
    runs-on: ubuntu-latest
    # æ¡ä»¶ï¼šåªæœ‰ä»“åº“æ‰€æœ‰è€…æˆ–å®šæ—¶ä»»åŠ¡è§¦å‘æ—¶æ‰è¿è¡Œ
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' }}
    # æƒé™è®¾ç½®
    permissions: write-all
    # æ‰§è¡Œæ­¥éª¤
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # é…ç½®GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # è·å–å¹¶æ£€æŸ¥é…ç½®æ–‡ä»¶
      - name: Get config.json
        run: |
          echo "====== check config.josn file ======"
          cat config.json
          echo "====== check config.josn end  ======"
          # å®‰è£…jqå·¥å…·ç”¨äºå¤„ç†JSON
          sudo apt-get install jq

      # è®¾ç½®Pythonç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      # å…‹éš†Gmeekæºç 
      - name: Clone source code
        run: |
          # ä»config.jsonè·å–ç‰ˆæœ¬å·
          GMEEK_VERSION=$(jq -r ".GMEEK_VERSION" config.json)
          git clone https://github.com/seeu100/Gmeek.git /opt/Gmeek;
          cd /opt/Gmeek/
          # è·å–æœ€æ–°tag
          lastTag=$(git describe --tags `git rev-list --tags --max-count=1`)
          # æ ¹æ®é…ç½®åˆ‡æ¢åˆ°æŒ‡å®šç‰ˆæœ¬
          if [ $GMEEK_VERSION == 'last' ]; then git checkout $lastTag; else git checkout $GMEEK_VERSION; fi;

      # å®‰è£…Pythonä¾èµ–
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt

      # ç”ŸæˆHTML
      - name: Generate new html
        run: |
          # å¤åˆ¶å½“å‰ç›®å½•å†…å®¹åˆ°Gmeekç›®å½•
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          # è¿è¡ŒGmeek.pyç”Ÿæˆåšå®¢
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          # å¤åˆ¶ç”Ÿæˆçš„æ–‡ä»¶å›å·¥ä½œç›®å½•
          cp -a /opt/Gmeek/docs ${{ github.workspace }} 
          cp -a /opt/Gmeek/backup ${{ github.workspace }} 
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }} 
          
      # æ›´æ–°HTMLæ–‡ä»¶
      - name: update html
        run: |
          # é…ç½®gitç”¨æˆ·ä¿¡æ¯
          git config --local user.email "$(jq -r ".email" config.json)"
          git config --local user.name "${{ github.repository_owner }}"
          # æäº¤æ›´æ”¹
          git add .
          git commit -a -m 'ğŸ‰auto update by Gmeek action' || echo "nothing to commit"
          git push || echo "nothing to push"
          sleep 3
          
      # ä¸Šä¼ åˆ¶å“
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/.'
          
  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    name: Deploy blog
    runs-on: ubuntu-latest
    # ä¾èµ–æ„å»ºä»»åŠ¡å®Œæˆ
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    # å¹¶å‘æ§åˆ¶
    concurrency:
      group: "pages"
      cancel-in-progress: false
    # ç¯å¢ƒè®¾ç½®
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # éƒ¨ç½²åˆ°GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
